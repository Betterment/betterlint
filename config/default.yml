# please keep this file alphabetically ordered!

require:
  - rubocop/cop/betterment.rb
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake
  - rubocop-rspec

AllCops:
  Exclude:
    - 'bin/**/*'
    - 'db/**/*'
    - 'vendor/**/*'
    - 'frontend/**/*'
    - 'build/**/*'
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'Gemfile'
  DisplayStyleGuide: true
  DisplayCopNames: true
  NewCops: enable
  SuggestExtensions:
    rubocop-capybara: false

Betterment:
  StyleGuideBaseURL: https://github.com/Betterment/betterlint

Betterment/ServerErrorAssertion:
  Description: 'Detects assertions on 5XX HTTP statuses.'
  Include:
    - 'spec/requests/**/*_spec.rb'

Betterment/AuthorizationInController:
  Description: 'Detects unsafe handling of id-like parameters in controllers.'
  StyleGuide: '#bettermentauthorizationincontroller'
  Enabled: false

Betterment/UnsafeJob:
  Enabled: false
  StyleGuide: '#bettermentunsafejob'
  sensitive_params:
    - password
    - social_security_number
    - ssn

Betterment/UnscopedFind:
  StyleGuide: '#bettermentunscopedfind'

Betterment/DynamicParams:
  StyleGuide: '#bettermentdynamicparams'

Betterment/SitePrismLoaded:
  Include:
    - 'spec/features/**/*_spec.rb'
    - 'spec/system/**/*_spec.rb'

Betterment/NonStandardActions:
  Description: 'Detects non-standard controller actions.'
  StyleGuide: '#bettermentnonstandardactions'
  AdditionalAllowedActions: []
  StandardActions:
    - index
    - show
    - new
    - edit
    - create
    - update
    - destroy
  Include:
    - 'config/routes.rb'

Betterment/HardcodedID:
  Description: 'Detects hardcoded IDs in specs'
  StyleGuide: '#bettermenthardcodedid'
  AutoCorrect: false
  SafeAutoCorrect: false

Layout/ParameterAlignment:
  Enabled: false

Layout/CaseIndentation:
  IndentOneStep: true

Layout/ClosingParenthesisIndentation:
  Enabled: false

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

Layout/LineLength:
  Max: 140

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Layout/MultilineOperationIndentation:
  EnforcedStyle: indented

# Disabling because of a bug in rubocop: https://github.com/rubocop-hq/rubocop/issues/6918
Layout/RescueEnsureAlignment:
  Enabled: false

Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'spec/**/*'

Lint/AmbiguousOperator:
  Exclude:
    - 'spec/**/*'

Lint/AmbiguousRegexpLiteral:
  Exclude:
    - 'spec/**/*'

Lint/BooleanSymbol:
  Exclude:
    - 'spec/**/*'

Metrics/AbcSize:
  Exclude:
    - 'spec/**/*'
    - 'webvalve/**/*'

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Max: 250
  Exclude:
    - 'webvalve/**/*'

Metrics/CyclomaticComplexity:
  Max: 10
  Exclude:
    - 'spec/**/*'
    - 'webvalve/**/*'

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Max: 250
  Exclude:
    - 'webvalve/**/*'

Metrics/ParameterLists:
  Max: 5
  CountKeywordArgs: false

Metrics/PerceivedComplexity:
  Exclude:
    - 'spec/**/*'
    - 'webvalve/**/*'

Naming/HeredocDelimiterNaming:
  Enabled: false

Naming/PredicateName:
  NamePrefix:
    - is_
  ForbiddenPrefixes:
    - is_

Naming/VariableNumber:
  EnforcedStyle: 'snake_case'

Performance/RedundantMatch:
  Enabled: false

Rails:
  Enabled: true

Rails/ApplicationRecord:
  Enabled: false

Rails/Delegate:
  Enabled: false

Rails/FindEach:
  Enabled: false

Rails/HttpPositionalArguments:
  Enabled: true

Rails/OutputSafety:
  Enabled: true

RSpec/Capybara/FeatureMethods:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/DescribeClass:
  Enabled: false

RSpec/DescribedClass:
  EnforcedStyle: 'described_class'

RSpec/EmptyLineAfterExampleGroup:
  Enabled: false

RSpec/EmptyLineAfterFinalLet:
  Enabled: false

RSpec/EmptyLineAfterHook:
  Enabled: false

RSpec/EmptyLineAfterSubject:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/ExampleWording:
  Enabled: false

RSpec/ExpectChange:
  EnforcedStyle: 'block'

RSpec/FactoryBot/SyntaxMethods:
  Enabled: false

RSpec/FilePath:
  Enabled: false

RSpec/HookArgument:
  Enabled: false

RSpec/ItBehavesLike:
  Enabled: false

RSpec/LeadingSubject:
  Enabled: false

RSpec/LetBeforeExamples:
  Enabled: false

RSpec/LetSetup:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/PredicateMatcher:
  Enabled: false

RSpec/ScatteredLet:
  Enabled: false

RSpec/ScatteredSetup:
  Enabled: false

Style/AccessModifierDeclarations:
  Enabled: false

Style/BlockDelimiters:
  EnforcedStyle: braces_for_chaining

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/LambdaCall:
  Exclude:
    - 'app/views/**/*.jbuilder'

Style/MissingElse:
  Enabled: true
  EnforcedStyle: case

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    default: '()'
    '%i': '()'
    '%I': '()'
    '%r': '{}'
    '%w': '()'
    '%W': '()'

Style/SafeNavigation:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/SymbolProc:
  Enabled: false

# Use a trailing comma to keep diffs clean when elements are inserted or removed
Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

Style/YodaCondition:
  Enabled: false
