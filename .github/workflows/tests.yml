name: tests

on: [push, pull_request]

jobs:
  test:
    env: # $BUNDLE_GEMFILE must be set at job level, so it is set for all steps
      BUNDLE_GEMFILE: ${{ github.workspace }}/${{ matrix.gemfile }}.gemfile
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ruby 3.0
          - ruby: "3.0"
            appraisal: "rails-6-1"
            command: "rake spec"
            gemfile: "appraisal_root"
            rubygems: '3.5.23'
            bundler: '2.5.23'
          - ruby: "3.0"
            appraisal: "rails-7-0"
            command: "rake spec"
            gemfile: "appraisal_root"
            rubygems: '3.5.23'
            bundler: '2.5.23'
          - ruby: "3.0"
            appraisal: "rails-7-1"
            command: "rake spec"
            gemfile: "appraisal_root"
            rubygems: '3.5.23'
            bundler: '2.5.23'

          # Ruby 3.1
          - ruby: "3.1"
            appraisal: "rails-7-0"
            command: "rake spec"
            gemfile: "appraisal_root"
            rubygems: latest
            bundler: latest
          - ruby: "3.1"
            appraisal: "rails-7-1"
            command: "rake spec"
            gemfile: "appraisal_root"
            rubygems: latest
            bundler: latest
          - ruby: "3.1"
            appraisal: "rails-7-2"
            command: "rake spec"
            gemfile: "appraisal_root"
            rubygems: latest
            bundler: latest

          # Ruby 3.2
          - ruby: "3.2"
            appraisal: "rails-7-1"
            command: "rake spec"
            gemfile: "appraisal_root"
            rubygems: latest
            bundler: latest
          - ruby: "3.2"
            appraisal: "rails-7-2"
            command: "rake spec"
            gemfile: "appraisal_root"
            rubygems: latest
            bundler: latest
          - ruby: "3.2"
            appraisal: "rails-8-0"
            command: "rake spec"
            gemfile: "appraisal_root"
            rubygems: latest
            bundler: latest

          # Ruby 3.3
          - ruby: "3.3"
            appraisal: "rails-7-2"
            command: "rake spec"
            gemfile: "appraisal_root"
            rubygems: latest
            bundler: latest
          - ruby: "3.3"
            appraisal: "rails-8-0"
            command: "rake spec"
            gemfile: "appraisal_root"
            rubygems: latest
            bundler: latest

          # Ruby 3.4
          - ruby: "3.4"
            appraisal: "rails-7-2"
            command: "rake spec"
            gemfile: "appraisal_root"
            rubygems: latest
            bundler: latest
          - ruby: "3.4"
            appraisal: "rails-8-0"
            command: "rake spec"
            gemfile: "appraisal_root"
            rubygems: latest
            bundler: latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Ruby & RubyGems
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        rubygems: ${{ matrix.rubygems }}
        bundler: ${{ matrix.bundler }}
        bundler-cache: false
    # `bundle` uses BUNDLE_GEMFILE, set automatically via matrix.gemfile (i.e. appraisal_root)
    # We need to do this first to get appraisal installed.
    # NOTE: We do not use the root Gemfile in CI workflows at all.
    - name: Bundle for Appraisal ${{ matrix.appraisal }} on Ruby ${{ matrix.ruby }}
      run: bundle
    - name: Install Appraisal ${{ matrix.appraisal }} dependencies on Ruby ${{ matrix.ruby }}
      run: bundle exec appraisal ${{ matrix.appraisal }} bundle
    - name: Run ${{ matrix.appraisal }} tests via ${{ matrix.command }} on Ruby ${{ matrix.ruby }}
      run: bundle exec appraisal ${{ matrix.appraisal }} bundle exec ${{ matrix.command }}
